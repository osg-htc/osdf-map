# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Run every night
  schedule:
    - cron: '0 6,12,18 * * *'

  pull_request:
    branches: ['main']

  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Get Data
  build-data:
    runs-on: ubuntu-latest
    outputs:
      artifact_id: ${{ steps.artifact-upload-step.outputs.artifact-id }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: "osg-htc/nsf-osdf-map"

      - name: Build Docker image
        run: |
          docker build -t nsf-osdf-map-data-builder .

      - name: Run Docker container
        run: |
          START_DATE=$(python3 -c "import datetime; print((datetime.date.today()-datetime.timedelta(days=365)).strftime('%F'))")
          END_DATE=$(python3 -c "import datetime; print(datetime.date.today().strftime('%F'))")
          echo "Running data builder with start date: $START_DATE and end date: $END_DATE"
          
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -e ELASTIC_HOST="https://elastic.osg.chtc.io/q" \
            -e ELASTIC_USER="${{ secrets.ELASTIC_USER }}" \
            -e ELASTIC_PASSWORD="${{ secrets.ELASTIC_PASSWORD }}" \
            nsf-osdf-map-data-builder map --use-elasticsearch --start $START_DATE --end $END_DATE

      - name: Upload data artifact
        id: artifact-upload-step
        uses: actions/upload-artifact@v4
        with:
          name: map-data
          path: ./endpoint_site_map.json

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: build-data
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NEXT_PUBLIC_BASE_PATH: /osdf-map
      HOSTNAME: "osg-htc.org/osdf-map"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update Submodules
        run: git submodule update --init --recursive --remote
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Download data artifact
        uses: actions/download-artifact@v5
        with:
          artifact-ids: ${{ needs.build-data.outputs.artifact_id }}
          path: ./public/data
      - name: Build with Next.js
        run: |
          pnpm run build
          find ./out | sed -e "s/[^-][^\/]*\//  |/g" -e "s/|\([^ ]\)/|-\1/"
          printenv
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job if you are serving from GitHub Pages
  deploy-pages:
    if: github.event_name != 'pull_request' && github.ref =='refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Deployment job if you are serving from an artifact server
  # This will happen automatically after a delay but this hook can be used to trigger it immediately
  # Make sure to replace <host> with the actual host URL
  deploy-artifact-server:
    if: github.event_name != 'pull_request' && github.ref =='refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    env:
      HOSTNAME: ${{ vars.HOSTNAME }}
    steps:
      - name: Hit Web Hook
        run: |
          curl -X 'POST' \
            "${HOSTNAME}/api/api/hooks/release-download-toggle" \
            -H 'accept: application/json' \
            -d ''
